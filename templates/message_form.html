<!doctype html>
<html>
  <head>
    <title>Slack App</title>
  </head>
  <body>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="container col-md-4">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-6">
                    <h1>Send Message</h1>
                </div>
                <div class="col-md-2"></div>
            </div>
            <form name="send" method="POST" action='/send'>
                <input type="text" name="message" placeholder="message"/><br>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-6">
                        <input class="btn btn-success" type=submit value="send"/>
                    </div>
                  <div class="col-md-2"></div>
                </div>
                <div class="row">
                     <div class="col-md-4"></div>
                     <div class="col-md-6">
                         <span class="btn btn-danger">{{error}}</button>
                     </div>
                   <div class="col-md-2"></div>
                 </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
  </body>
</html>
